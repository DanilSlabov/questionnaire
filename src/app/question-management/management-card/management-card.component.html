<ng-container *ngIf="question">
  <mat-card>
    <mat-card-title>{{question.questionType}}</mat-card-title>
    <mat-card-subtitle>{{question.creationDate | date:"medium"}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{question.questionMessage}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="removeQuestion(question.id)">
        <mat-icon>close</mat-icon>Remove
      </button>
      <button mat-raised-button [routerLink]="['/edit/'+question.id]">
        <mat-icon>edit</mat-icon>Edit
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
