<div>
  <ng-container *ngIf="question">

    <ng-container *ngIf="question.questionType === questionTypes.OpenAnswer">
      <p>{{openAnswerResult}}</p>
    </ng-container>

    <ng-container *ngIf="question.questionType === questionTypes.SignleAnswer">
      <p>{{signleAnswerResult?.answerMessage}}</p>
    </ng-container>

    <ng-container *ngIf="question.questionType === questionTypes.MultipleAnswers">
      <ng-container *ngFor="let answer of multipleAnswerResult; let i = index">
        <p>{{i+1}}. {{answer.answerMessage}}</p>
      </ng-container>
    </ng-container>

  </ng-container>
</div>

<ng-template #openAnswerTempate>
  <p>{{question?.answerResult}}</p>
</ng-template>
